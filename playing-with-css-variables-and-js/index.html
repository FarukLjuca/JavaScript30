<!doctype html>
<html>
	<head>
		<title>Playing with CSS variables and Js</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<h1>Playing with CSS variables and <span class="base-color-text">JS</span></h1>

		<div class="controls-container">
			<span>Spacing:</span>
			<input id="spacing-slider" type="range" min="0" max="99">

			<span>Blur:</span>
			<input id="blur-slider" type="range" min="0" max="9">

			<span>Base Color:</span>
			<input id="color-picker" type="color">
		</div>

		<div class="image-container">
			<img class="image" src="http://odetocode.com/aimages/200903/javascript_1.jpg">
		</div>

		<script src="script.js"></script>
	</body>
</html>
